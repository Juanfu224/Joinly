<div [className]="alertClasses()" role="alert">
  <p class="c-alert__message">{{ message() }}</p>
  @if (closeable()) {
    <button
      class="c-alert__close"
      type="button"
      aria-label="Cerrar alerta"
      (click)="onClose()"
    >
      <app-icon name="close" size="sm" customClass="c-alert__close-icon" />
    </button>
  }
</div>
