<article
  class="c-subscription-card"
  role="button"
  tabindex="0"
  (click)="handleViewDetails()"
  (keydown.enter)="handleViewDetails()"
  (keydown.space)="handleViewDetails()">
  <div class="c-subscription-card__sombras"></div>

  <h3 class="c-subscription-card__nombre">{{ suscripcion().nombreServicio }}</h3>

  <div class="c-subscription-card__plazas-icon">
    <app-icon name="users" size="sm" />
  </div>

  <span class="c-subscription-card__plazas-count">{{ suscripcion().plazasOcupadas }}</span>

  <p class="c-subscription-card__precio">{{ precioFormateado() }}â‚¬</p>

  <p class="c-subscription-card__renovacion">Renueva el {{ fechaFormateada() }}</p>

  <div class="c-subscription-card__footer">
    <app-button variant="purple" size="sm">Disponible</app-button>
  </div>
</article>
