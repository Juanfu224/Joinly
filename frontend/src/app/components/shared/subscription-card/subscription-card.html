<article class="c-subscription-card">
  <!-- Contenedor de sombras (diseño Figma) -->
  <div class="c-subscription-card__sombras"></div>

  <!-- Header: Nombre del servicio y contador de usuarios -->
  <header class="c-subscription-card__header">
    <h3 class="c-subscription-card__nombre">{{ suscripcion().nombreServicio }}</h3>
    <div class="c-subscription-card__grupo">
      <app-icon name="users" size="sm" />
      <span class="c-subscription-card__grupo-count">{{ suscripcion().plazasDisponibles }}</span>
    </div>
  </header>

  <!-- Información del precio -->
  <section class="c-subscription-card__content">
    <p class="c-subscription-card__precio">{{ precioFormateado() }}€</p>
    <p class="c-subscription-card__renovacion">
      Renueva el {{ fechaFormateada() }}
    </p>
  </section>

  <!-- Botón de acción con glow effect -->
  <footer class="c-subscription-card__footer">
    <app-button 
      variant="purple" 
      size="sm"
      (click)="handleViewDetails()">
      Disponible
    </app-button>
  </footer>
</article>
