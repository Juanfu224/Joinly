<div class="c-credential-input-group__container" [formGroup]="formGroup()">
  <div class="c-credential-input-group__row">
    <app-form-select
      label="Tipo de credencial"
      name="tipo"
      formControlName="tipo"
      [options]="tipoOptions"
      [required]="true"
      [errorMessage]="getErrorMessage('tipo')"
    />

    <app-form-input
      label="Etiqueta"
      type="text"
      name="etiqueta"
      placeholder="Ej: Usuario Principal, Perfil 1..."
      formControlName="etiqueta"
      [required]="true"
      [errorMessage]="getErrorMessage('etiqueta')"
    />
  </div>

  <div class="c-credential-input-group__row">
    <app-form-input
      label="Usuario / Valor"
      type="text"
      name="valor"
      placeholder="Usuario, email, código..."
      formControlName="valor"
      [required]="true"
      [errorMessage]="getErrorMessage('valor')"
    />

    <app-form-input
      label="Contraseña"
      type="password"
      name="password"
      placeholder="Contraseña (si aplica)"
      formControlName="password"
      [errorMessage]="getErrorMessage('password')"
    />
  </div>

  <app-form-input
    label="Instrucciones"
    type="text"
    name="instrucciones"
    placeholder="Instrucciones adicionales (opcional)"
    formControlName="instrucciones"
  />

  <app-form-checkbox
    label="Visible para todos los miembros"
    name="visibleParaMiembros"
    formControlName="visibleParaMiembros"
    helpText="Si está desactivado, solo el anfitrión verá esta credencial"
  />
</div>
