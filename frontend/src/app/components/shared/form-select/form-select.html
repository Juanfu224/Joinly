<label class="c-form-select__label" [attr.for]="computedId()">
  {{ label() }}
  @if (required()) {
    <span class="c-form-select__required" aria-hidden="true">*</span>
  }
</label>

<div class="c-form-select__wrapper">
  <select
    class="c-form-select__field"
    [id]="computedId()"
    [name]="name()"
    [value]="value()"
    [disabled]="disabled()"
    [attr.aria-required]="required()"
    [attr.aria-invalid]="errorMessage() ? true : null"
    [attr.aria-describedby]="ariaDescribedBy()"
    (change)="onSelectChange($event)"
    (blur)="onBlur()"
  >
    <option value="" disabled [selected]="value() === ''">
      {{ placeholder() }}
    </option>
    @for (option of options(); track option.value) {
      <option
        [value]="option.value"
        [disabled]="option.disabled ?? false"
        [selected]="value() === option.value"
      >
        {{ option.label }}
      </option>
    }
  </select>
  <app-icon name="chevron-down" size="sm" customClass="c-form-select__icon" />
</div>

@if (errorMessage()) {
  <span
    [id]="errorId()"
    class="c-form-select__error"
    role="alert"
  >
    {{ errorMessage() }}
  </span>
}

@if (helpText() && !errorMessage()) {
  <span
    [id]="helpTextId()"
    class="c-form-select__help"
  >
    {{ helpText() }}
  </span>
}
