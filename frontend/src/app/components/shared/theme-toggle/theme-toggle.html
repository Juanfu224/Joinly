<button
  class="c-theme-toggle"
  type="button"
  (click)="toggleTheme()"
  [attr.aria-label]="
    currentTheme() === 'light' ? 'Cambiar a tema oscuro' : 'Cambiar a tema claro'
  "
  [title]="currentTheme() === 'light' ? 'Cambiar a tema oscuro' : 'Cambiar a tema claro'"
>
  @if (currentTheme() === 'light') {
    <app-icon name="moon" size="sm" aria-hidden="true" />
  } @else {
    <app-icon name="sun" size="sm" aria-hidden="true" />
  }
</button>
