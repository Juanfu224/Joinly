<span [class]="avatarClasses()">
  @if (showImage()) {
    <img
      [src]="src()"
      [alt]="alt()"
      class="c-avatar__imagen"
      loading="lazy"
      [attr.width]="avatarSize()"
      [attr.height]="avatarSize()"
      decoding="async"
    />
  } @else {
    <span class="c-avatar__iniciales" aria-label="Iniciales de {{ name() || 'usuario' }}">
      {{ initials() || '?' }}
    </span>
  }
</span>
