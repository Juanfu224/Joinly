<nav
  [class]="'c-pagination c-pagination--' + variant() + ' c-pagination--' + size()"
  aria-label="Navegación de página"
>
  <button
    class="c-pagination__button c-pagination__button--prev"
    [disabled]="isFirst()"
    (click)="prevPage()"
    [attr.aria-label]="'Página anterior'"
    [attr.aria-disabled]="isFirst()"
  >
    <svg
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path d="M15 18l-6-6 6-6" />
    </svg>
  </button>

  <ul class="c-pagination__list" role="list">
    @for (page of pages(); track $index) {
      @if (isEllipsis(page)) {
        <li class="c-pagination__item c-pagination__item--ellipsis">
          <span class="c-pagination__link">...</span>
        </li>
      } @else {
        <li class="c-pagination__item" [class.c-pagination__item--active]="currentPage() === page">
          <button
            class="c-pagination__link"
            [attr.aria-label]="'Ir a página ' + (page + 1)"
            [attr.aria-current]="currentPage() === page ? 'page' : null"
            (click)="goToPage(page)"
          >
            {{ page + 1 }}
          </button>
        </li>
      }
    }
  </ul>

  <button
    class="c-pagination__button c-pagination__button--next"
    [disabled]="isLast()"
    (click)="nextPage()"
    [attr.aria-label]="'Página siguiente'"
    [attr.aria-disabled]="isLast()"
  >
    <svg
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path d="M9 18l6-6-6-6" />
    </svg>
  </button>
</nav>
