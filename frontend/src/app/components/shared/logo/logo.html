<!-- Icono SVG del logotipo -->
<svg
  class="c-logo__icono"
  viewBox="0 0 34 35"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  aria-hidden="true"
  role="img"
>
  <!-- Columna derecha: 3 círculos -->
  <ellipse class="c-logo__punto c-logo__punto--fijo" cx="28.5941" cy="4.85876" rx="4.67501" ry="4.85876" />
  <ellipse class="c-logo__punto c-logo__punto--medio" cx="28.5894" cy="17.062" rx="4.67501" ry="4.85862" />
  <ellipse class="c-logo__punto c-logo__punto--fijo" cx="28.5939" cy="29.7174" rx="4.67501" ry="4.85875" />

  <!-- Columna central: 2 círculos -->
  <ellipse class="c-logo__punto c-logo__punto--acento" cx="16.4173" cy="17.0619" rx="4.67485" ry="4.85863" />
  <ellipse class="c-logo__punto c-logo__punto--medio" cx="16.4172" cy="29.7175" rx="4.67485" ry="4.85875" />

  <!-- Columna izquierda: 1 círculo -->
  <ellipse class="c-logo__punto c-logo__punto--fijo" cx="4.67496" cy="29.7174" rx="4.67502" ry="4.85875" />
</svg>

<!-- Texto del logotipo (condicional) -->
@if (showText()) {
  <span class="c-logo__texto">
    <span class="c-logo__nombre">Join</span><span class="c-logo__acento">ly</span>
  </span>
}
