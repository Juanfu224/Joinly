<!-- 
  Estructura semántica principal de Joinly
  - Skip link para accesibilidad
  - Header: navegación y branding
  - Main: contenido dinámico de las páginas
  - Footer: información legal y enlaces secundarios
-->

<!-- Header de navegación principal -->
<app-header />

<!-- Contenido principal con router-outlet -->
<main class="l-main" id="contenido-principal">
  <router-outlet />
</main>

<!-- Footer de la aplicación -->
<app-footer />

<!-- Contenedor de alertas -->
<app-alert-container />

<!-- Contenedor de toasts -->
<app-toast-container />

<!-- Modal global -->
<app-modal />

<!-- Spinner overlay global -->
@if (loadingService.isLoading()) {
  <app-spinner-overlay />
}
