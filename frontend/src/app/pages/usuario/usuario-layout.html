<article class="p-usuario-layout" aria-labelledby="usuario-title">
  <h1 id="usuario-title" class="u-sr-only">Mi cuenta</h1>
  
  <div class="p-usuario-layout__contenido">
    <!-- Navegación lateral/tabs -->
    <nav class="p-usuario-layout__nav" aria-label="Secciones de mi cuenta">
      <ul class="p-usuario-layout__lista" role="list">
        <li>
          <a 
            routerLink="perfil" 
            routerLinkActive="p-usuario-layout__enlace--activo"
            class="p-usuario-layout__enlace">
            <app-icon name="user" size="sm" aria-hidden="true" />
            <span>Mi perfil</span>
          </a>
        </li>
        <li>
          <a 
            routerLink="configuracion" 
            routerLinkActive="p-usuario-layout__enlace--activo"
            class="p-usuario-layout__enlace">
            <app-icon name="settings" size="sm" aria-hidden="true" />
            <span>Configuración</span>
          </a>
        </li>
        <li>
          <a
            routerLink="notificaciones"
            routerLinkActive="p-usuario-layout__enlace--activo"
            class="p-usuario-layout__enlace">
            <app-icon name="bell" size="sm" aria-hidden="true" />
            <span>Notificaciones</span>
          </a>
        </li>
        <li>
          <a
            routerLink="solicitudes"
            routerLinkActive="p-usuario-layout__enlace--activo"
            class="p-usuario-layout__enlace">
            <app-icon name="file-text" size="sm" aria-hidden="true" />
            <span>Mis Solicitudes</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contenido de la ruta hija -->
    <main class="p-usuario-layout__main">
      <router-outlet />
    </main>
  </div>
</article>
