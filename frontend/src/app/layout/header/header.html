<header class="c-header" role="banner">
  <div class="c-header__contenedor l-contenedor">
    <!-- Logotipo con enlace a inicio -->
    <a routerLink="/" class="c-header__logo" aria-label="Joinly, ir a la página de inicio">
      <span class="c-header__logo-icono" aria-hidden="true">
        <svg
          width="33"
          height="35"
          viewBox="0 0 33 35"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            d="M16.5 0C7.387 0 0 7.835 0 17.5S7.387 35 16.5 35 33 27.165 33 17.5 25.613 0 16.5 0Zm0 28c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10Z"
            fill="currentColor"
          />
        </svg>
      </span>
      <span class="c-header__logo-texto">
        <span class="c-header__logo-nombre">Join</span><span class="c-header__logo-acento">ly</span>
      </span>
    </a>

    <!-- Área de utilidad (acciones del usuario) -->
    <nav class="c-header__utilidad" aria-label="Acceso de usuario">
      <a routerLink="/login" class="c-header__btn c-header__btn--secundario">
        Iniciar sesión
      </a>
      <a routerLink="/registro" class="c-header__btn c-header__btn--primario">
        Empezar
      </a>
    </nav>
  </div>
</header>
