    <a routerLink="/" class="c-header__logo" aria-label="Joinly, ir a la página de inicio">
      <span class="c-header__logo-icono" aria-hidden="true">
        <svg
          width="34"
          height="35"
          viewBox="0 0 34 35"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <ellipse cx="28.5941" cy="4.85876" rx="4.67501" ry="4.85876" fill="#1E293B" />
          <ellipse cx="28.5894" cy="17.062" rx="4.67501" ry="4.85862" fill="#4B5563" />

          <ellipse cx="4.67496" cy="29.7174" rx="4.67502" ry="4.85875" fill="#1E293B" />

        <span class="c-header__logo-nombre">Join</span><span class="c-header__logo-acento">ly</span>
      </span>
    </a>

    <!-- Área de utilidad (acciones del usuario) -->
    <nav class="c-header__utilidad" aria-label="Acceso de usuario">
      <app-theme-toggle />
      <a routerLink="/login" class="c-header__btn c-header__btn--secundario">
        Iniciar sesión
      </a>
      <a routerLink="/registro" class="c-header__btn c-header__btn--primario">
        Empezar

    </nav>
  </div>
