<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Joinly - Comparte suscripciones con tu familia</title>
    <meta name="description" content="Joinly te permite compartir suscripciones de streaming, música y más con tu familia. Ahorra dinero gestionando tus suscripciones familiares de forma sencilla." />
    
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="color-scheme" content="light dark" />

    <!-- Critical CSS inline para evitar FOUC y mejorar FCP -->
    <style>
      /* Fallback font para evitar FOIT */
      @font-face {
        font-family: 'Inter-fallback';
        size-adjust: 100%;
        src: local('Arial');
        ascent-override: 93%;
        descent-override: 27%;
        line-gap-override: 0%;
      }
      
      /* Critical app-root styles para evitar CLS */
      app-root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Reserva espacio para header */
      app-root > app-header {
        display: block;
        min-height: 5.5rem;
      }
      
      /* Reserva espacio para footer */
      app-root > app-footer {
        display: block;
        min-height: 380px;
      }
    </style>

    <!-- Preconnect para Google Fonts (crítico para rendimiento) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts con font-display: swap para FCP más rápido -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://joinly.studio/" />
    <meta property="og:title" content="Joinly - Comparte suscripciones con tu familia" />
    <meta property="og:description" content="Joinly te permite compartir suscripciones de streaming, música y más con tu familia. Ahorra dinero gestionando tus suscripciones familiares de forma sencilla." />
    <meta property="og:image" content="https://joinly.studio/assets/images/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://joinly.studio/" />
    <meta name="twitter:title" content="Joinly - Comparte suscripciones con tu familia" />
    <meta name="twitter:description" content="Joinly te permite compartir suscripciones de streaming, música y más con tu familia. Ahorra dinero gestionando tus suscripciones familiares de forma sencilla." />
    <meta name="twitter:image" content="https://joinly.studio/assets/images/og-image.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Joinly",
      "description": "Plataforma para compartir suscripciones de streaming, música y más con tu familia de forma segura y sencilla.",
      "url": "https://joinly.studio",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "author": {
        "@type": "Organization",
        "name": "Joinly"
      }
    }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
