# ========================================
# Perfil: dev - Configuración de Desarrollo
# ========================================
# Uso: ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev

# Base de datos - Valores por defecto para desarrollo local
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bbdd_joinly}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:dev_password_change_me}

# JPA - Debugging habilitado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging detallado
logging.level.com.alberti.joinly=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT - Clave por defecto para desarrollo (NO USAR EN PRODUCCIÓN)
jwt.secret-key=${JWT_SECRET_KEY:ZGV2LWp3dC1zZWNyZXQta2V5LWZvci1sb2NhbC10ZXN0aW5nLW9ubHktbm90LWZvci1wcm9kdWN0aW9uLXVzZQ==}

# Encriptación - Clave por defecto para desarrollo (NO USAR EN PRODUCCIÓN)
joinly.encryption.key=${ENCRYPTION_KEY:ZGV2LWVuY3J5cHRpb24ta2V5LTMyYnl0ZXM=}

# CORS - Desarrollo local
cors.allowed-origins[0]=http://localhost:4200
cors.allowed-origins[1]=http://localhost:3000
cors.allowed-origins[2]=http://localhost:8080

# Jobs deshabilitados en desarrollo
joinly.jobs.enabled=false
