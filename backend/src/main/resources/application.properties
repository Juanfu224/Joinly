spring.application.name=joinly

# Configuraci�n del puerto del servidor
server.port=8080

# ========================================
# Base de Datos
# ========================================
# IMPORTANTE: Define estas variables de entorno:
# - DB_URL (requerido)
# - DB_USERNAME (requerido)
# - DB_PASSWORD (requerido)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA
# validate: Valida que el esquema coincida con las entidades (requerido con Flyway)
# Flyway maneja todas las migraciones de esquema
# En producción, esto se sobrescribe con ddl-auto=none
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Habilitar Virtual Threads (Java 25)
spring.threads.virtual.enabled=true

# Flyway: Migraciones de base de datos (busca en classpath:db/migration por defecto)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.out-of-order=false

# Silenciar warning informativo de Spring Security (configuración intencional)
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# ========================================
# Configuración JWT
# ========================================
# IMPORTANTE: Define estas variables de entorno:
# - JWT_SECRET_KEY (requerido, Base64, mínimo 256 bits)
#   Generar: openssl rand -base64 64
# - JWT_ACCESS_TOKEN_EXPIRATION (opcional, default: 1 hora)
# - JWT_REFRESH_TOKEN_EXPIRATION (opcional, default: 30 días)
jwt.secret-key=${JWT_SECRET_KEY}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:2592000000}

# ========================================
# Configuración CORS
# ========================================
# Métodos HTTP permitidos
cors.allowed-methods[0]=GET
cors.allowed-methods[1]=POST
cors.allowed-methods[2]=PUT
cors.allowed-methods[3]=PATCH
cors.allowed-methods[4]=DELETE
cors.allowed-methods[5]=OPTIONS
# Headers permitidos
cors.allowed-headers[0]=Authorization
cors.allowed-headers[1]=Content-Type
cors.allowed-headers[2]=X-Requested-With
cors.allowed-headers[3]=Accept
cors.allowed-headers[4]=Origin
# Headers expuestos al frontend
cors.exposed-headers[0]=Authorization
# Tiempo de caché para preflight (segundos)
cors.max-age=3600

# ========================================
# Configuración Encriptación AES-256
# ========================================
# IMPORTANTE: Define esta variable de entorno:
# - ENCRYPTION_KEY (requerido, Base64, 32 bytes = 256 bits)
#   Generar: openssl rand -base64 32
joinly.encryption.key=${ENCRYPTION_KEY}

# ========================================
# Configuración de Pagos
# ========================================
# Días que un pago permanece retenido antes de poder liberarse
joinly.pagos.dias-retencion=30

# ========================================
# Configuración de Jobs Programados
# ========================================
# Habilitar/deshabilitar jobs
joinly.jobs.enabled=true
# Días de anticipación para avisar de renovaciones
joinly.jobs.dias-aviso-renovacion=7
# Días para limpiar notificaciones antiguas
joinly.jobs.dias-limpiar-notificaciones=90

# ========================================
# Spring Boot Actuator
# ========================================
# Endpoints habilitados (solo health e info por seguridad)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true