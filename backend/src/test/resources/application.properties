# Configuraci√≥n para tests
spring.application.name=joinly-test

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Crear esquema para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Deshabilitar Flyway para tests (usamos H2 con ddl-auto)
spring.flyway.enabled=false

# JWT config para tests
jwt.secret-key=dGVzdEtleUZvckpvaW5seVRlc3RpbmdPbmx5MTIzNDU2Nzg5MGFiY2RlZmdoaWprbG1ub3BxcnN0dXZ3eHl6
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Encryption key para tests (32 bytes = 256 bits en base64)
joinly.encryption.key=MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=

# Deshabilitar jobs programados en tests
joinly.jobs.enabled=false

# Pagos
joinly.pagos.dias-retencion=30

# CORS config para tests
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.max-age=3600
