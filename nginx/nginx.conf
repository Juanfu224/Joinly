# =============================================================================
# Joinly - Nginx Reverse Proxy Configuration
# =============================================================================
# Configuración del proxy reverso principal para producción
# Características:
#   - SSL/TLS con Let's Encrypt
#   - Proxy al backend y frontend
#   - Rate limiting
#   - Headers de seguridad avanzados
#   - Compresión y optimización
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimización de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    server_tokens off;

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    # Zona para limitar peticiones generales
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # Zona para limitar peticiones de login/auth (3 intentos por minuto)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;
    # Zona para limitar registro (1 por minuto)
    limit_req_zone $binary_remote_addr zone=register:10m rate=1r/m;
    # Zona para limitar conexiones
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # =========================================================================
    # Compresión Gzip
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # =========================================================================
    # Upstreams
    # =========================================================================
    upstream backend {
        server backend:8080;
        keepalive 32;
    }

    upstream frontend {
        server frontend:4200;
        keepalive 16;
    }

    # =========================================================================
    # Redirect HTTP to HTTPS
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name ${DOMAIN} www.${DOMAIN};

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # HTTPS Server
    # =========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name ${DOMAIN} www.${DOMAIN};

        # =================================================================
        # SSL Configuration
        # =================================================================
        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/${DOMAIN}/chain.pem;

        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        
        # SSL Session
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # =================================================================
        # Security Headers
        # =================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # Content Security Policy - Habilitado para máxima seguridad
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'nonce-{random}'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content" always;

        # =================================================================
        # Health Check
        # =================================================================
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # =================================================================
        # Backend API - Auth Endpoints (Muy Restrictivos)
        # =================================================================
        location ~ ^/api/v1/auth/(login|register|refresh-token) {
            limit_req zone=auth burst=3 nodelay;
            limit_conn conn 5;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Connection "";

            # Timeouts cortos para auth
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =================================================================
        # Backend API - General
        # =================================================================
        location /api/ {
            # Rate limiting general
            limit_req zone=general burst=20 nodelay;
            limit_conn conn 10;

            # Proxy settings
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # =================================================================
        # Swagger/OpenAPI (BLOQUEADO EN PRODUCCIÓN POR SEGURIDAD)
        # =================================================================
        # Para habilitar temporalmente, comenta los 'return 404'
        location /swagger-ui/ {
            return 404;
        }

        location /v3/api-docs {
            return 404;
        }

        # =================================================================
        # Actuator (solo health - resto bloqueado)
        # =================================================================
        location /actuator/health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /actuator/ {
            return 404;
        }

        # =================================================================
        # Frontend (SPA) - Archivos Estáticos
        # =================================================================
        location ~* \.(js|css|svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
            # Archivos estáticos versionados - cache agresivo
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # index.html y rutas SPA - cache mínimo
        location / {
            limit_req zone=general burst=50 nodelay;
            root /usr/share/nginx/html;
            
            # Servir index.html para todas las rutas (SPA routing)
            try_files $uri $uri/ /index.html;
            
            # No cachear index.html
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # =================================================================
        # Error Pages
        # =================================================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /etc/nginx/html;
            internal;
        }
    }
}
