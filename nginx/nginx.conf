# =============================================================================
# Joinly - Nginx Reverse Proxy Configuration
# =============================================================================
# Configuración del proxy reverso principal para producción
# Características:
#   - SSL/TLS con Let's Encrypt
#   - Proxy al backend y frontend
#   - Rate limiting
#   - Headers de seguridad avanzados
#   - Compresión y optimización
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimización de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    server_tokens off;

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    # Zona para limitar peticiones generales
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # Zona para limitar peticiones de login/auth (3 intentos por minuto)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;
    # Zona para limitar registro (1 por minuto)
    limit_req_zone $binary_remote_addr zone=register:10m rate=1r/m;
    # Zona para limitar conexiones
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # =========================================================================
    # Compresión Gzip
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # =========================================================================
    # Upstreams
    # =========================================================================
    upstream backend {
        server backend:8080;
        keepalive 32;
    }

    # =========================================================================
    # Redirect HTTP to HTTPS
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name ${DOMAIN} www.${DOMAIN};

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

