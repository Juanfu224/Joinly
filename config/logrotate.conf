# Configuración de logrotate para Joinly
# Instalar en: /etc/logrotate.d/joinly

# Rotar logs de Docker (si se usan logs del sistema)
/var/lib/docker/containers/*/*.log {
    daily
    size 100M
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}

# Rotar logs de la aplicación (logs del sistema)
/opt/joinly/logs/*.log {
    daily
    size 50M
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}

# Rotar logs de backups
/opt/joinly/logs/backup*.log {
    weekly
    size 50M
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}

# Rotar logs de despliegue
/opt/joinly/logs/deploy*.log {
    weekly
    size 50M
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}
